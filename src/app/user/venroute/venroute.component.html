<div class="Homepage-section">
  <div class="container">
    <div class="row">
      <div class="viewpage animated zoomIn" *ngFor="let item of getBrandList">
        <!-- <p>{{item?.brandName}}</p> -->
        <a>
          <img src="{{baseUrl}}{{item?.brandImage}}" (click)="GoToProducts(item)" onerror="this.src='./assets/images/placeholder.jpg'" />
        </a>
      </div>
    </div>
  </div>
</div>
