<div class="Homepage-section">
  <div class="container">
    <div class="vehiclegetDetail_section">
      <div class="arrow-rating">
        <span class="material-symbols-outlined arrow" [routerLink]="['/user/PureVE']">
          arrow_back_ios
        </span>

        <!-- <div class="ratetag">
          <div class="rating">
            <mat-icon>grade</mat-icon>
            4.1
          </div>
        </div> -->
      </div>

      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ul class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" class="colo"  *ngFor="let vehicleColors of getVehicleColors;let i = index;">
            <!-- data-slide-to="i" -->
            <!--  -->
            <img src="{{baseUrl}}{{vehicleColors?.colorImage}}" height="20" width="20">
            <!-- (click)="colorI(vehicleColors?.vehicleId)"  -->
          </li>
          <!-- <li data-target="#carouselExampleIndicators" data-slide-to="1"></li> -->
          <!-- <li data-target="#carouselExampleIndicators" data-slide-to="2"></li> -->
        </ul>
        <div class="carousel-inner viewpage">
          <!-- *ngIf="currentID == 0" -->
          <div class="carousel-item" *ngFor="let vehicleColors of getVehicleColors; let i = index" [ngClass]="{ active: i == 0 }"
            >
            <!-- [ngClass]="{ active: i == 0 }" -->
            <img  class="" src="{{baseUrl}}{{vehicleColors?.vehicleImage}}" alt="First slide">
          </div>
        </div>

        <div class="carousel-inner viewpage">
          <!-- *ngIf="currentID < 0" -->
          <div class="carousel-item" *ngFor="let vehicleColors of getVehicleColors; let i = index"
            >
            <!-- [ngClass]="{ active:  i == 0 }" -->
            <img class="" src="{{baseUrl}}{{vehicleColors?.vehicleImage}}" alt="First slide">
            <!-- *ngIf="vehicleColors?.vehicleId === currentID" -->
          </div>
        </div>

        <!-- <div>
          <ul>
            <li data-target="#carouselExampleIndicators" *ngFor="let vehicleColors of getVehicleColors; let i = index"
              [ngClass]="{ active: i == 0 }">
              <img src="{{baseUrl}}{{vehicleColors?.colorImage}}" data-slide-to="0" height="20" width="20">
            </li>
          </ul>
        </div> -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <i class="fa fa-left-arrow"></i>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
