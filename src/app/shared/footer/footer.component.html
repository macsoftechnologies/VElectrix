<div class="responsive-filters d-block d-md-none" *ngIf="color">
  <div class="filter-btn">
    <button class="search-btn" (click)="showMenu()">
      <img src="../../../assets/images/Icons/Menu Icon.png" width="27px" />
    </button>
    <button [routerLink]="['/user/Home']">
      <img src="../../../assets/images/Icons/Home Icon.png" width="23px"/>

    </button>
    <button class="person-btn">
      <img src="../../../assets/images/Icons/Profile icon.png" width="30px"/>

    </button>
  </div>
</div>

    </button>
  </div>
