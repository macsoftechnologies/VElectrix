<div class="Homepage-section">
  <div class="container">
    <div class="vehiclegetDetail_section">
      <div class="arrow-rating">
        <span class="material-symbols-outlined arrow">
          arrow_back_ios
        </span>

        <div class="ratetag">
          <div class="rating">
            <mat-icon>grade</mat-icon>
            4.1
          </div>
        </div>
      </div>

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <!-- <ul class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active">

          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ul> -->
        <div class="carousel-inner viewpage">
          <div class="carousel-item" *ngFor="let vehicleColors of getVehicleColors; let i = index"
            [ngClass]="{ active: i == 0 }">
            <img class="" src="{{baseUrl}}{{vehicleColors?.vehicleImage}}" alt="First slide">
          </div>
        </div>

        <!-- <div>
          <ul>
            <li data-target="#carouselExampleIndicators" *ngFor="let vehicleColors of getVehicleColors; let i = index"

            </li>
          </ul>
        </div> -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <ul class="colorcode">
        <li *ngFor="let vehicleColors of getVehicleColors;">
          <img src="{{baseUrl}}{{vehicleColors?.colorImage}}">
        </li>
      </ul>

    <div class="vehicle_name">
      <div class="get_model_rating">
        <div>
          <h5>{{getModel}}</h5>
          <p>{{getvehicleName}}</p>
        </div>
        <div class="ratetag">
          <div class="amount"><strong>â‚¹ {{getPrice}}</strong></div>
        </div>
      </div>

    </div>

    <div class="locatebtn">
      <a [routerLink]="['/user/Testride']">

      </a>

        </button>
      </a>

    </div>
